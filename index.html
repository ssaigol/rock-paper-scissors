<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1 id="header-text">Rock, Paper, Scissors!</h1>
    </div>
    <div id="main-body">
        <div id="body-left">
            <div id="instructions-header">Instructions</div>
            <div id="instructions">
                <p>Welcome to Rock, Paper, Scissors! Click Start to begin a new game against the computer. Play your move every round by clicking one of the three options. First player to 5 points wins!</p>
            </div>
            <div ><button id="start-game">Start</button></div>
        </div>
        <div id="body-right">
            <div id="buttons">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
            <div id="score-card">
                <div id="player-score">
                    <div>Player Score</div>
                    <div id="player-tally"></div>
                </div>
                <div id="computer-score">
                    <div>Computer Score</div>
                    <div id="computer-tally"></div>
                </div>
            </div>
            <div id="game-status"></div>

        </div>

    </div>



</body>
</html>
